<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Clientes</title>
    <link rel="stylesheet" href="CRUD.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<div id="flashMessage" class="flash-message">
    <i id="flashIcon" class="material-icons"></i>
    <span id="flashText"></span>
</div>
<body>
    
    <div class="container">
        

        <h2 id="tituloFormulario">Insira os dados do Cliente</h2>

        <!-- Formulário de Cadastro -->
        <form id="formCadastro" onsubmit="return adicionarCliente()">
            <input type="text" id="nome" placeholder="Nome" >
            <input type="email" id="email" placeholder="E-mail" >
            <input type="text" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" oninput="mascaraTelefone(this)" maxlength="15">
            <input type="text" id="endereco" placeholder="Endereço" >
            <button type="submit">Salvar</button>
        </form>

        <!-- Tabela de Clientes -->
        <h3>Clientes Cadastrados</h3>
        <table id="tabelaClientes">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Endereço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados inseridos dinamicamente -->
            </tbody>
        </table>
    </div>

    <script src="CRUD.js"></script>
</body>
</html>
